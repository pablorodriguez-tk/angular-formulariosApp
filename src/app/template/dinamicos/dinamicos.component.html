<h2>Template: <small>Dinamicos</small></h2>
<hr />

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <!-- 
  Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        ngModel
        required
        name="nombre"
      />
      <span
        class="form-text text-danger"
        *ngIf="
          miFormulario.form.controls['nombre'].errors &&
          miFormulario.form.controls['nombre'].touched
        "
      >
        Este campo es obligatorio</span
      >
    </div>
  </div>

  <!-- 
  Agregar Favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input class="form-control" placeholder="Agregar favorito" />
        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!-- 
  Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <input class="form-control mb-1" />
      <input class="form-control mb-1" />
      <input class="form-control mb-1" />
      <input class="form-control mb-1" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        (click)="guardar()"
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
