<h2>Template: <small>Dinamicos</small></h2>
<hr />

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <!-- 
  Nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre de la persona"
        [ngModel]="persona.nombre"
        required
        name="nombre"
      />
      <span
        class="form-text text-danger"
        *ngIf="
          miFormulario.form.controls['nombre'].errors &&
          miFormulario.form.controls['nombre'].touched
        "
      >
        Este campo es obligatorio</span
      >
    </div>
  </div>

  <!-- 
  Agregar Favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input
          class="form-control"
          placeholder="Agregar favorito"
          [(ngModel)]="nuevoJuego"
          (keyup.enter)="agregarJuego()"
          name="nuevoJuego"
        />
        <button
          class="btn btn-outline-primary"
          (click)="agregarJuego()"
          type="button"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- 
  Lista de juegos favoritos -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        class="input-group mb-1"
        *ngFor="let juego of persona.favoritos; let i = index"
      >
        <input
          class="form-control"
          [(ngModel)]="juego.nombre"
          name="favorito_{{ i }}"
          required
        />
        <button
          class="btn btn-outline-danger"
          (click)="eliminar(i)"
          type="button"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        (click)="guardar()"
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
