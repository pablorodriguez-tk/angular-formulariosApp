<form autocomplete="off">

  Nombre -->
  <div class="row mb-3">

      <input class="form-control" placeholder="Nombre de la persona" />

    </div>
  </div>

  <!-- 
  Agregar Favorito -->

    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input
          class="form-control"
          placeholder="Agregar favorito"
          (keyup.enter)="(1)"
        />
        <button class="btn btn-outline-primary" (click)="(1)" type="button">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!--

          class="btn btn-outline-danger"
          (click)="a=1"
          type="button"
        >
          Eliminar
        </button>
      </div> -->

  </div>
